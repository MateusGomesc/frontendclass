<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="" name="formulario" method="post">
        <label for="nome"> Nome: </label>
        <input type="text" name="nome" id="nome" placeholder="Digite seu nome completo" required>
        <br>
        <br>
        <label for=""> Data de nascimento: </label>
        <input type="date">
        <br>
        <br>
        <label for="email"> E-mail: </label>
        <input type="email" id="email" placeholder="exemplo@exemplo.com" required>
        <br>
        <br>
        <label for=""> Curso: </label>
        <input type="radio" name="curso" id="tinf"> TINF
        <input type="radio" name="curso" id="tadm"> TADM
        <input type="radio" name="curso" id="tele"> TELE
        <input type="radio" name="curso" id="tcon"> TCON
        <br>
        <br>
        <label for=""> Hobbies: </label> <br>
        <input type="checkbox"> Leitura <br>
        <input type="checkbox"> Jogos Eletrônicos <br>
        <input type="checkbox"> Esportes <br>
        <input type="checkbox"> Nadar
        <br>
        <br>
        <label for=""> Matéria Favorita: </label>
        <select name="materia" id="">
            <option value="portugues">Português</option>
            <option value="matematica">Matemática</option>
            <option value="lab2">Lab. Programação 2</option>
        </select>
        <br>
        <br>
        <textarea name="" id="" cols="30" rows="10"></textarea>
        <br>
        <br>
        <button type="">Enviar dados</button>
        <button type="reset">Resetar dados</button>
    </form>
</body>
</html>
